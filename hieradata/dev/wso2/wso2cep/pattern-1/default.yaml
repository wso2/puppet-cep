---
classes:
  - wso2cep

wso2::service_name: wso2cep
wso2::hostname: cep.dev.wso2.org
wso2::mgt_hostname: cep.dev.wso2.org

wso2::template_list:
  - repository/conf/cep/storm/storm.yaml
  - repository/conf/event-processor.xml
  - repository/conf/data-bridge/data-agent-config.xml
  - repository/conf/data-bridge/data-bridge-config.xml
#  - repository/conf/security/cipher-text.properties
#  - repository/conf/security/cipher-tool.properties
#  - bin/ciphertool.sh
#  - password-tmp

#wso2::ports:
#  proxyPort:
#    http: 80
#    https: 443

## Uncomment the following for a clustered setup
#wso2::file_list:
#  - "repository/components/lib/%{hiera('wso2::datasources::mysql::connector_jar')}"

wso2::thrift_data_agent:
  queueSize: 100
  batchSize: 100
  corePoolSize: 100
  maxPoolSize: 100

wso2::binary_data_agent:
  queueSize: 200
  batchSize: 200
  corePoolSize: 200
  maxPoolSize: 200

wso2::data_bridge:
  workerThreads: 2
  maxEventBufferCapacity: 2
  eventBufferSize: 2
  clientTimeoutMin: 20

wso2::single_node_deployment:
  enabled: true

wso2::ha_deployment:
  enabled: false
  presenter_enabled: false
  worker_enabled: true
  eventSync:
    hostName: "%{::ipaddress}"
    port: 11224
  management:
    hostName: "%{::ipaddress}"
    port: 10005
  presentation:
    hostName: "%{::ipaddress}"
    port: 11002

# Data sources
wso2::is_datasource: wso2_carbon_db

