---
classes:
  - wso2cep

wso2::service_name: wso2cep
wso2::hostname: cep.dev.wso2.org
wso2::mgt_hostname: mgt.cep.dev.wso2.org

wso2::clustering:
  enabled: true
  domain: cep.wso2.domain
  local_member_host: "%{::ipaddress}"
  local_member_port: 4000
  sub_domain: mgt
# WKA membership scheme
  membership_scheme: wka
  wka:
    members:
      -
        hostname: 192.168.100.51
        port: 4000
      -
        hostname: 192.168.100.52
        port: 4000
# AWS membership scheme
#   membership_scheme: aws
#   aws:
#     access_key: access-key
#     secret_key: secret-key
#     security_group: security-group
#     host_header: host-header
#     region: region
#     tag_key: tag-key
#     tag_value: tag-value

#wso2::ports:
#  proxyPort:
#    http: 80
#    https: 443

wso2::file_list:
  - "repository/components/lib/%{hiera('wso2::datasources::mysql::connector_jar')}"

wso2::single_node_deployment:
  enabled: false

wso2::ha_deployment:
  enabled: true
  presenter_enabled: true
  worker_enabled: false
  eventSync:
    hostName: "%{::ipaddress}"
    port: 11224
  management:
    hostName: "%{::ipaddress}"
    port: 10005
  presentation:
    hostName: "%{::ipaddress}"
    port: 11002

# Registry mounts
wso2::registry_mounts:
  wso2_config_db:
    path: /_system/config
    target_path: /_system/config/cep
    read_only: false
    registry_root: /
    enable_cache: true

  wso2_gov_db:
    path: /_system/governance
    target_path: /_system/governance
    read_only: false
    registry_root: /
    enable_cache: true

# Deployment synchronization
wso2::dep_sync:
  enabled: false
  auto_checkout: true
  auto_commit: true
  repository_type: svn
  svn:
    url: http://svnrepo.example.com/repos/
    user: username
    password: password
    append_tenant_id: true

# SSO Configuration
wso2::sso_authentication:
  enabled: false
  login_page: /carbon/admin/login.jsp
  service_provider_id: wso2cep
  sso_service_url: https://is.dev.wso2.org:9443/samlsso
  consumer_service_url: https://cep.dev.wso2.org:9443/acs

wso2::master_datasources:
  wso2_config_db:
    name: WSO2_CONFIG_DB
    description: The datasource used for config registry
    driver_class_name: "%{hiera('wso2::datasources::mysql::driver_class_name')}"
    url: jdbc:mysql://192.168.100.53:3306/WSO2_CONFIG_DB?autoReconnect=true
    username: "%{hiera('wso2::datasources::mysql::username')}"
    password: "%{hiera('wso2::datasources::mysql::password')}"
    jndi_config: jdbc/WSO2_CONFIG_DB
    max_active: "%{hiera('wso2::datasources::common::max_active')}"
    max_wait: "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow: "%{hiera('wso2::datasources::common::test_on_borrow')}"
    default_auto_commit: "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_query: "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval: "%{hiera('wso2::datasources::common::validation_interval')}"

  wso2_gov_db:
    name: WSO2_GOV_DB
    description: The datasource used for gov registry
    driver_class_name: "%{hiera('wso2::datasources::mysql::driver_class_name')}"
    url: jdbc:mysql://192.168.100.53:3306/WSO2_REG_DB?autoReconnect=true
    username: "%{hiera('wso2::datasources::mysql::username')}"
    password: "%{hiera('wso2::datasources::mysql::password')}"
    jndi_config: jdbc/WSO2_GOV_DB
    max_active: "%{hiera('wso2::datasources::common::max_active')}"
    max_wait: "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow: "%{hiera('wso2::datasources::common::test_on_borrow')}"
    validation_query: "%{hiera('wso2::datasources::mysql::validation_query')}"
    default_auto_commit: "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_interval: "%{hiera('wso2::datasources::common::validation_interval')}"

  wso2_user_db:
    name: WSO2_USER_DB
    description: The datasource is used for user mangement and userstore
    driver_class_name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.100.53:3306/WSO2_USER_DB?autoReconnect=true
    username: "%{hiera('wso2::datasources::mysql::username')}"
    password: "%{hiera('wso2::datasources::mysql::password')}"
    jndi_config: jdbc/WSO2_USER_DB
    max_active: "%{hiera('wso2::datasources::common::max_active')}"
    max_wait: "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow: "%{hiera('wso2::datasources::common::test_on_borrow')}"
    default_auto_commit: "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_query: "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval: "%{hiera('wso2::datasources::common::validation_interval')}"
